<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GUESS THE NUMBER</title>
</head>

<body>
    <div class="container">
        <h2>GUESS THE NUMBER</h2>
        <h5>Numbers between <span>1</span> and <span>20</span></h5>
        <button class="restart" id="restart">Restart</button>
        <div class="game-box" id="game-box">
            <h3 class="random" id="random">?</h3>
            <main>
                <div class="left">
                    <input type="number" class="guessNumber" id="guessNumber">
                    <button class="check" id="check">Check</button>
                </div>
                <div class="right">
                    <h4 class="message" id="message">🏁 Start Guessing....</h4>
                    <h4 class="score">💯 Score: <span id="score">20</span></h4>
                    <h4 class="highscore">🥇 Highscore: <span id="highscore">0</span></h4>
                </div>
            </main>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
